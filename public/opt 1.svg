<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the Text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#33ccff"/>
      <stop offset="100%" stop-color="#cc66ff"/>
    </linearGradient>

    <!-- Outer Glow Effect -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Stylized Neon Text (Full Size) -->
  <text x="50%" y="55%" font-size="300" font-family="Brush Script MT, cursive"
        font-weight="bold" fill="url(#textGradient)" text-anchor="middle" 
        dominant-baseline="middle" filter="url(#softGlow)">
    AB
  </text>
</svg>
